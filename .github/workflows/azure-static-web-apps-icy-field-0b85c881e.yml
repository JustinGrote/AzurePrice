name: Azure Static Web Apps CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # - uses: actions/checkout@v2
      #   with:
      #     submodules: true
      - name: Install Dotnet Prerelease
        id: installDotnet
        run: ls /opt/dotnet #curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin -Channel release/5.0.1xx-rc2
      # - name: Build And Deploy
      #   id: builddeploy
      #   uses: Azure/static-web-apps-deploy@v0.0.1-preview
      #   with:
      #     azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_FIELD_0B85C881E }}
      #     repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
      #     action: "upload"
      #     ###### Repository/Build Configurations - These values can be configured to match you app requirements. ######
      #     # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
      #     app_location: "Client" # App source code path
      #     api_location: "Api" # Api source code path - optional
      #     app_artifact_location: "wwwroot" # Built app content directory - optional
      #     ###### End of Repository/Build Configurations ######
        env:
          NET_CORE_APP_50: 5.1.0
          NET_CORE_APP_50_SHA: FFFF7DFfff5FF5F6DDE0D865A6E87559955BD57429DF396CF7D05FE77F09E6220C67DC5E66439B1801CA4D301A62F81F666122BF4B623B31A46B861677DCAFC62A4


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_FIELD_0B85C881E }}
          action: "close"
